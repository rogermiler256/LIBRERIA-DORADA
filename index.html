<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flipbook con Transición</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-image: url('imagenes/FONDO1.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .carousel-container {
      position: relative;
      width: 800px;
      height: 500px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 50px;
    }

    .book {
      position: absolute;
      width: 200px;
      height: 300px;
      background-color: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 0.6s ease, z-index 0.6s ease, opacity 0.6s ease;
      cursor: pointer;
    }

    .book img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    .position-left {
      transform: translateX(-250px) scale(1);
      z-index: 1;
      opacity: 0.8;
    }

    .position-center {
      transform: translateX(0) scale(4);
      z-index: 2;
      opacity: 1;
    }

    .position-right {
      transform: translateX(250px) scale(1);
      z-index: 1;
      opacity: 0.8;
    }

    .position-behind {
      transform: translateX(400px) scale(0);
      z-index: 0;
      opacity: 0;
    }

    .price-label {
      position: absolute;
      top: 63%;
      right: 9.5px;
      background-color: transparent;
      color: white;
      padding: 5px 10px;
      font-size: 9px;
      font-weight: bold;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.8);
      opacity: 0;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .position-center .price-label {
      opacity: 1;
      transform: translateY(-50%) scale(1.2);
    }

    .button-container {
      display: flex;
      gap: 20px;
      position: absolute;
      right: 600px;
      bottom: 100px;
      z-index: 5;
    }

    .arrow-button {
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.452);
      color: white;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.466);
      transition: all 0.3s ease;
    }

    .arrow-button:hover {
      background-color: #2e00fa56;
      transform: scale(1.1);
    }

    .arrow-button::before {
      content: '';
      width: 15px;
      height: 15px;
      border: solid white;
      border-width: 0 3px 3px 0;
      display: inline-block;
      transform: rotate(45deg);
    }

    #prevBtn::before {
      transform: rotate(135deg);
    }

    #nextBtn::before {
      transform: rotate(-45deg);
    }

    .purchase-button {
      padding: 15px 25px;
      position: absolute;
      left: 210px;
      font-size: 18px;
      background-color: #01e901;
      color: #fff;
      border: none;
      border-radius: 9px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
    }

    .purchase-button:hover {
      background-color: #24ff24;
      transform: scale(1.1);
    }

    .subscribe-button {
      padding: 15px 25px;
      position: absolute;
      right: -370px;
      font-size: 18px;
      background-color: #ff5722;
      color: #fff;
      border: none;
      border-radius: 9px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.788);
      animation: pulse 1.9s infinite;
    }

    .subscribe-button:hover {
      background-color: #ff784e;
      transform: scale(1.1);
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      }
      50% {
        transform: scale(1.1);
        box-shadow: 0 6px 8px rgba(0, 0, 0, 0.4);
      }
    }

    .side-share-button {
      position: absolute;
      top: 195px;
      right: 180px;
      transform: translateY(-50%);
      z-index: 1000;
      display: flex;
      align-items: center;
      background-color: transparent;
    }

    .side-share-button button {
      width: 50px;
      height: 50px;
      background-color: #007bff6e;
      color: white;
      border: none;
      border-radius: 50%;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color 0.3s ease;
    }

    .side-share-button button:hover {
      background-color: #0056b3;
    }

    .side-share-button .icon {
      font-size: 20px;
      font-weight: bold;
      line-height: 1;
    }

    .side-share-button .share-text {
      margin-left: 10px;
      font-size: 16px;
      color: #ffffff;
      white-space: nowrap;
    }

    .share-links {
      position: fixed;
      bottom: 10%;
      right: 10%;
      background: #f9f9f9;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .share-links a {
      display: block;
      margin: 5px 0;
      padding: 8px 12px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 14px;
      text-align: center;
      transition: background-color 0.3s ease;
    }

    .share-links a:hover {
      background-color: #0056b3;
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      visibility: hidden;
      opacity: 0;
      transform: scale(0.9);
      transition: opacity 0.3s ease, visibility 0.3s ease, transform 0.3s ease;
      z-index: 10;
    }

    .modal.active {
      visibility: visible;
      opacity: 1;
      transform: scale(1);
    }

    .modal iframe {
      width: 80%;
      height: 80%;
      border: none;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      border-radius: 10px;
    }

    .modal .close-button {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #06e72c;
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .modal .close-button:hover {
      background-color: #13e600;
    }

    /* ✅ RESPONSIVE DESIGN */
    @media (max-width: 768px) {
      body {
        background-size: cover;
        background-position: center;
        overflow-y: auto;
      }

      .carousel-container {
        width: 100%;
        height: auto;
        flex-direction: column;
        margin-bottom: 20px;
      }

      .book {
        position: relative;
        width: 120px;
        height: 180px;
        margin: 10px;
        transform: none !important;
        opacity: 1 !important;
      }

      .button-container {
        position: static;
        flex-direction: column;
        align-items: center;
        gap: 10px;
        margin-top: 20px;
      }

      .purchase-button,
      .subscribe-button {
        position: static;
        width: 80%;
        font-size: 16px;
      }

      .side-share-button {
        position: fixed;
        bottom: 20px;
        right: 20px;
        top: auto;
        transform: none;
      }
    }
  </style>
</head>

<body>
  <div class="carousel-container">
    <div class="book position-left" data-flipbook="flipbook/la experiencia interna.html">
      <img src="imagenes/libro1.png" alt="Libro 1">
      <div class="price-label">$10.00</div>
    </div>
    <div class="book position-center" data-flipbook="flipbook2.html">
      <img src="imagenes/libro2.png" alt="Libro 2">
      <div class="price-label">$15.00</div>
    </div>
    <div class="book position-right" data-flipbook="flipbook3.html">
      <img src="imagenes/libro3.png" alt="Libro 3">
      <div class="price-label">$20.00</div>
    </div>
    <div class="book position-behind" data-flipbook="flipbook4.html">
      <img src="imagenes/libro4.png" alt="Libro 4">
      <div class="price-label">$25.00</div>
    </div>
    <div class="book position-behind" data-flipbook="flipbook5.html">
      <img src="imagenes/libro5.png" alt="Libro 5">
      <div class="price-label">$30.00</div>
    </div>
  </div>

  <div class="button-container">
    <button id="prevBtn" class="arrow-button"></button>
    <button id="nextBtn" class="arrow-button"></button>
    <button id="purchaseButton" class="purchase-button">Comprar</button>
    <button id="subscribeButton" class="subscribe-button">Suscribirse</button>
  </div>

  <div class="modal" id="modal">
    <iframe src=""></iframe>
    <button class="close-button" id="closeModal">&times;</button>
  </div>

  <div class="side-share-button">
    <button onclick="shareContent()"><span class="icon">➤</span></button>
    <span class="share-text">Compartir</span>
  </div>

  <div id="fallback-links" class="share-links" style="display: none;">
    <a href="https://twitter.com/intent/tweet?url=URL_DEL_CONTENIDO" target="_blank" rel="noopener noreferrer">Compartir en Twitter</a>
    <a href="https://www.facebook.com/sharer/sharer.php?u=URL_DEL_CONTENIDO" target="_blank" rel="noopener noreferrer">Compartir en Facebook</a>
    <a href="https://www.linkedin.com/shareArticle?url=URL_DEL_CONTENIDO" target="_blank" rel="noopener noreferrer">Compartir en LinkedIn</a>
  </div>

  <script>
    document.getElementById('subscribeButton').addEventListener('click', () => {
      alert('¡Gracias por suscribirte!');
    });

    const books = document.querySelectorAll('.book');
    const positions = ['position-left', 'position-center', 'position-right', 'position-behind', 'position-behind'];

    function updatePositions(direction) {
      if (direction === 'next') {
        positions.unshift(positions.pop());
      } else {
        positions.push(positions.shift());
      }
      books.forEach((book, index) => {
        book.className = `book ${positions[index]}`;
      });
    }

    document.getElementById('purchaseButton').addEventListener('click', () => {
      alert('¡Gracias por tu interés! Redirigiendo a la página de compra...');
      window.location.href = 'pagina_compra.html';
    });

    document.getElementById('nextBtn').addEventListener('click', () => updatePositions('next'));
    document.getElementById('prevBtn').addEventListener('click', () => updatePositions('prev'));

    const modal = document.getElementById('modal');
    const iframe = modal.querySelector('iframe');
    const closeModal = document.getElementById('closeModal');

    books.forEach(book => {
      book.addEventListener('click', () => {
        const flipbookSrc = book.getAttribute('data-flipbook');
        iframe.src = flipbookSrc;
        modal.classList.add('active');
      });
    });

    closeModal.addEventListener('click', () => {
      modal.classList.remove('active');
      iframe.src = '';
    });

    function shareContent() {
      if (navigator.share) {
        navigator.share({
          title: 'Título del contenido',
          text: 'Descripción breve de lo que compartes.',
          url: window.location.href
        })
        .then(() => console.log('¡Contenido compartido con éxito!'))
        .catch(error => console.error('Error al compartir:', error));
      } else {
        document.getElementById('fallback-links').style.display = 'block';
      }
    }
  </script>
</body>
</html>
