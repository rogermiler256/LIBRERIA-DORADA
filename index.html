<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flipbook con Transición</title>
  <style>
    /* ======== ESTILOS BASE ======== */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-image: url('imagenes/FONDO1.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .carousel-container {
      position: relative;
      width: 90vw;
      max-width: 800px;
      height: 60vh;
      max-height: 500px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 50px;
    }

    .book {
      position: absolute;
      width: 25%;
      height: auto;
      aspect-ratio: 2/3;
      background-color: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 0.6s ease, z-index 0.6s ease, opacity 0.6s ease;
      cursor: pointer;
    }

    .book img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    /* ======== POSICIONES ======== */
    .position-left {
      transform: translateX(-30%) scale(0.9);
      z-index: 1;
      opacity: 0.8;
    }

    .position-center {
      transform: translateX(0) scale(1.5);
      z-index: 2;
      opacity: 1;
    }

    .position-right {
      transform: translateX(30%) scale(0.9);
      z-index: 1;
      opacity: 0.8;
    }

    .position-behind {
      transform: translateX(100%) scale(0);
      z-index: 0;
      opacity: 0;
    }

    .price-label {
      position: absolute;
      top: 65%;
      right: 10px;
      background-color: transparent;
      color: white;
      padding: 5px 10px;
      font-size: 10px;
      font-weight: bold;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.8);
      opacity: 0;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .position-center .price-label {
      opacity: 1;
      transform: translateY(-50%) scale(1.2);
    }

    /* ======== BOTONES ======== */
    .button-container {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      align-items: center;
      position: relative;
      bottom: 0;
      z-index: 5;
      width: 100%;
    }

    .arrow-button {
      width: 45px;
      height: 45px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.466);
      transition: all 0.3s ease;
    }

    .arrow-button:hover {
      background-color: #2e00fa56;
      transform: scale(1.1);
    }

    .arrow-button::before {
      content: '';
      width: 15px;
      height: 15px;
      border: solid white;
      border-width: 0 3px 3px 0;
      display: inline-block;
      transform: rotate(45deg);
    }

    #prevBtn::before { transform: rotate(135deg); }
    #nextBtn::before { transform: rotate(-45deg); }

    .purchase-button,
    .subscribe-button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 9px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
    }

    .purchase-button {
      background-color: #01e901;
      color: #fff;
    }

    .purchase-button:hover {
      background-color: #24ff24;
      transform: scale(1.05);
    }

    .subscribe-button {
      background-color: #ff5722;
      color: #fff;
      animation: pulse 1.9s infinite;
    }

    .subscribe-button:hover {
      background-color: #ff784e;
      transform: scale(1.05);
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3); }
      50% { transform: scale(1.1); box-shadow: 0 6px 8px rgba(0, 0, 0, 0.4); }
    }

    /* ======== MODAL ======== */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      visibility: hidden;
      opacity: 0;
      transform: scale(0.9);
      transition: opacity 0.3s ease, visibility 0.3s ease, transform 0.3s ease;
      z-index: 10;
    }

    .modal.active {
      visibility: visible;
      opacity: 1;
      transform: scale(1);
    }

    .modal iframe {
      width: 90%;
      height: 80%;
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    .modal .close-button {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #06e72c;
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .modal .close-button:hover {
      background-color: #13e600;
    }

    /* ======== BOTÓN COMPARTIR ======== */
    .side-share-button {
      position: fixed;
      bottom: 15px;
      right: 15px;
      display: flex;
      align-items: center;
      z-index: 1000;
      background-color: transparent;
    }

    .side-share-button button {
      width: 50px;
      height: 50px;
      background-color: #007bff6e;
      color: white;
      border: none;
      border-radius: 50%;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color 0.3s ease;
    }

    .side-share-button button:hover { background-color: #0056b3; }

    .side-share-button .icon { font-size: 20px; font-weight: bold; }
    .side-share-button .share-text { display: none; }

    /* ======== RESPONSIVE ======== */
    @media (max-width: 768px) {
      .carousel-container {
        width: 100%;
        height: 50vh;
      }

      .book {
        width: 35%;
      }

      .position-center {
        transform: translateX(0) scale(1.2);
      }

      .purchase-button, .subscribe-button {
        font-size: 14px;
        padding: 8px 15px;
      }

      .arrow-button {
        width: 40px;
        height: 40px;
      }
    }

    @media (max-width: 480px) {
      .carousel-container {
        height: 45vh;
      }

      .book {
        width: 50%;
      }

      .position-left, .position-right {
        opacity: 0.6;
      }

      .button-container {
        flex-direction: column;
        gap: 10px;
      }

      .purchase-button, .subscribe-button {
        width: 80%;
      }

      .side-share-button {
        bottom: 10px;
        right: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="carousel-container">
    <div class="book position-left" data-flipbook="flipbook/la experiencia interna.html">
      <img src="imagenes/libro1.png" alt="Libro 1">
      <div class="price-label">$10.00</div>
    </div>
    <div class="book position-center" data-flipbook="flipbook2.html">
      <img src="imagenes/libro2.png" alt="Libro 2">
      <div class="price-label">$15.00</div>
    </div>
    <div class="book position-right" data-flipbook="flipbook3.html">
      <img src="imagenes/libro3.png" alt="Libro 3">
      <div class="price-label">$20.00</div>
    </div>
  </div>

  <div class="button-container">
    <button id="prevBtn" class="arrow-button"></button>
    <button id="nextBtn" class="arrow-button"></button>
    <button id="purchaseButton" class="purchase-button">Comprar</button>
    <button id="subscribeButton" class="subscribe-button">Suscribirse</button>
  </div>

  <div class="modal" id="modal">
    <iframe src=""></iframe>
    <button class="close-button" id="closeModal">&times;</button>
  </div>

  <div class="side-share-button">
    <button onclick="shareContent()">
      <span class="icon">➤</span>
    </button>
  </div>

  <script>
    document.getElementById('subscribeButton').addEventListener('click', () => {
      alert('¡Gracias por suscribirte!');
    });

    const books = document.querySelectorAll('.book');
    const positions = ['position-left', 'position-center', 'position-right', 'position-behind', 'position-behind'];

    function updatePositions(direction) {
      if (direction === 'next') positions.unshift(positions.pop());
      else positions.push(positions.shift());
      books.forEach((book, i) => book.className = `book ${positions[i]}`);
    }

    document.getElementById('purchaseButton').addEventListener('click', () => {
      alert('¡Gracias por tu interés! Redirigiendo a la página de compra...');
      window.location.href = 'pagina_compra.html';
    });

    document.getElementById('nextBtn').addEventListener('click', () => updatePositions('next'));
    document.getElementById('prevBtn').addEventListener('click', () => updatePositions('prev'));

    const modal = document.getElementById('modal');
    const iframe = modal.querySelector('iframe');
    const closeModal = document.getElementById('closeModal');

    books.forEach(book => {
      book.addEventListener('click', () => {
        const flipbookSrc = book.getAttribute('data-flipbook');
        iframe.src = flipbookSrc;
        modal.classList.add('active');
      });
    });

    closeModal.addEventListener('click', () => {
      modal.classList.remove('active');
      iframe.src = '';
    });

    function shareContent() {
      if (navigator.share) {
        navigator.share({
          title: 'Flipbook interactivo',
          text: 'Mira este flipbook genial.',
          url: window.location.href
        })
        .then(() => console.log('Compartido con éxito'))
        .catch(err => console.error('Error al compartir:', err));
      } else {
        alert('Tu navegador no soporta compartir directamente.');
      }
    }
  </script>

</body>
</html>
