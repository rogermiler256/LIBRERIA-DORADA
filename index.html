<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flipbook con TransiciÃ³n</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-image: url('imagenes/FONDO1.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      overflow: hidden;
    }

    .carousel-container {
      position: relative;
      width: 800px;
      height: 500px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 40px;
    }

    .book {
      position: absolute;
      width: 200px;
      height: 300px;
      background-color: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 0.6s ease, z-index 0.6s ease, opacity 0.6s ease;
      cursor: pointer;
    }

    .book img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    .position-left { transform: translateX(-250px) scale(1); z-index: 1; opacity: 0.8; }
    .position-center { transform: translateX(0) scale(4); z-index: 2; opacity: 1; }
    .position-right { transform: translateX(250px) scale(1); z-index: 1; opacity: 0.8; }
    .position-behind { transform: translateX(400px) scale(0); z-index: 0; opacity: 0; }

    .price-label {
      position: absolute;
      top: 63%;
      right: 9.5px;
      background-color: transparent;
      color: white;
      padding: 5px 10px;
      font-size: 9px;
      font-weight: bold;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.8);
      opacity: 0;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .position-center .price-label {
      opacity: 1;
      transform: translateY(-50%) scale(1.2);
    }

    .button-container {
      display: flex;
      gap: 20px;
      margin-top: 40px;
      z-index: 5;
    }

    .arrow-button {
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.45);
      color: white;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.46);
      transition: all 0.3s ease;
    }

    .arrow-button:hover { background-color: #2e00fa56; transform: scale(1.1); }

    .arrow-button::before {
      content: '';
      width: 15px;
      height: 15px;
      border: solid white;
      border-width: 0 3px 3px 0;
      display: inline-block;
      transform: rotate(45deg);
    }

    #prevBtn::before { transform: rotate(135deg); }
    #nextBtn::before { transform: rotate(-45deg); }

    .purchase-button,
    .subscribe-button {
      padding: 15px 25px;
      font-size: 18px;
      border: none;
      border-radius: 9px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
    }

    .purchase-button { background-color: #01e901; color: #fff; }
    .subscribe-button { background-color: #ff5722; color: #fff; animation: pulse 1.9s infinite; }

    .purchase-button:hover { background-color: #24ff24; transform: scale(1.1); }
    .subscribe-button:hover { background-color: #ff784e; transform: scale(1.1); }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .side-share-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
    }

    .side-share-button button {
      width: 50px;
      height: 50px;
      background-color: #007bff6e;
      color: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .side-share-button button:hover { background-color: #0056b3; }

    .side-share-button .icon { font-size: 20px; font-weight: bold; }

    /* ðŸ”’ Oculta completamente el modal hasta que se abra */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.75);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .modal.active { display: flex; }

    .modal iframe {
      width: 80%;
      height: 80%;
      border: none;
      border-radius: 10px;
      background: white;
    }

    .close-button {
      position: absolute;
      top: 20px;
      right: 40px;
      background: transparent;
      color: white;
      border: none;
      font-size: 40px;
      cursor: pointer;
    }

    /* ðŸ“± Responsive */
    @media (max-width: 768px) {
      body {
        justify-content: flex-start;
        overflow-y: auto;
      }

      .carousel-container {
        width: 100%;
        margin-top: 100px;
        height: auto;
      }

      .book {
        width: 120px;
        height: 180px;
      }

      .position-left { transform: translateX(-100px) scale(0.9); }
      .position-center { transform: translateX(0) scale(2.5); }
      .position-right { transform: translateX(100px) scale(0.9); }

      .button-container {
        flex-wrap: wrap;
        justify-content: center;
        margin-top: 30px;
      }

      .arrow-button { width: 40px; height: 40px; }

      .purchase-button,
      .subscribe-button {
        font-size: 14px;
        padding: 10px 20px;
      }

      .modal iframe {
        width: 95%;
        height: 70%;
      }
      /* ðŸ”§ Ajustes responsive para mÃ³viles */
@media (max-width: 768px) {
  .book-carousel {
    transform: scale(0.85); /* reduce un poco el tamaÃ±o */
    margin-top: 80px; /* baja todo el carrusel */
  }

  .book {
    transform: scale(0.9);
  }

  .buttons-container {
    margin-top: 40px; /* separa los botones de los libros */
    flex-direction: column; /* botones uno debajo del otro si hace falta */
    align-items: center;
    gap: 12px;
  }

  .buttons-container button {
    width: 85%;
    font-size: 1rem;
    padding: 12px;
  }
}

    }
  </style>
</head>
<body>

  <div class="carousel-container">
    <div class="book position-left" data-flipbook="flipbook/la experiencia interna.html">
      <img src="imagenes/libro1.png" alt="Libro 1" />
      <div class="price-label">$10.00</div>
    </div>
    <div class="book position-center" data-flipbook="flipbook2.html">
      <img src="imagenes/libro2.png" alt="Libro 2" />
      <div class="price-label">$15.00</div>
    </div>
    <div class="book position-right" data-flipbook="flipbook3.html">
      <img src="imagenes/libro3.png" alt="Libro 3" />
      <div class="price-label">$20.00</div>
    </div>
    <div class="book position-behind" data-flipbook="flipbook4.html">
      <img src="imagenes/libro4.png" alt="Libro 4" />
      <div class="price-label">$25.00</div>
    </div>
    <div class="book position-behind" data-flipbook="flipbook5.html">
      <img src="imagenes/libro5.png" alt="Libro 5" />
      <div class="price-label">$30.00</div>
    </div>
  </div>

  <div class="button-container">
    <button id="prevBtn" class="arrow-button"></button>
    <button id="nextBtn" class="arrow-button"></button>
    <button id="purchaseButton" class="purchase-button">Comprar</button>
    <button id="subscribeButton" class="subscribe-button">Suscribirse</button>
  </div>

  <div class="modal" id="modal">
    <iframe src=""></iframe>
    <button class="close-button" id="closeModal">&times;</button>
  </div>

  <div class="side-share-button">
    <button onclick="shareContent()"><span class="icon">âž¤</span></button>
  </div>

  <script>
    const books = document.querySelectorAll('.book');
    const positions = ['position-left', 'position-center', 'position-right', 'position-behind', 'position-behind'];

    function updatePositions(direction) {
      if (direction === 'next') positions.unshift(positions.pop());
      else positions.push(positions.shift());

      books.forEach((book, index) => {
        book.className = `book ${positions[index]}`;
      });
    }

    document.getElementById('nextBtn').addEventListener('click', () => updatePositions('next'));
    document.getElementById('prevBtn').addEventListener('click', () => updatePositions('prev'));

    const modal = document.getElementById('modal');
    const iframe = modal.querySelector('iframe');
    const closeModal = document.getElementById('closeModal');

    books.forEach(book => {
      book.addEventListener('click', () => {
        const src = book.getAttribute('data-flipbook');
        iframe.src = src;
        modal.classList.add('active');
      });
    });

    closeModal.addEventListener('click', () => {
      modal.classList.remove('active');
      iframe.src = '';
    });

    function shareContent() {
      if (navigator.share) {
        navigator.share({
          title: 'ColecciÃ³n de libros',
          text: 'Mira esta colecciÃ³n genial ðŸ“š',
          url: window.location.href,
        }).catch(console.error);
      } else {
        alert('Tu navegador no soporta compartir directamente.');
      }
    }
  </script>
</body>
</html>
