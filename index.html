<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  background-image: url('imagenes/FONDO1.png');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  overflow: hidden;
  font-family: Arial, sans-serif;
}

/* 游릭 CARRUSEL BASE */
.carousel-container {
  position: relative;
  width: 80vw;
  max-width: 800px;
  height: 60vh;
  max-height: 500px;
  display: flex;
  justify-content: center;
  align-items: center;
  margin-bottom: 50px;
}

.book {
  position: absolute;
  width: 25%;
  height: 55%;
  background-color: transparent;
  display: flex;
  justify-content: center;
  align-items: center;
  transition: transform 0.6s ease, z-index 0.6s ease, opacity 0.6s ease;
  cursor: pointer;
}

.book img {
  max-width: 100%;
  max-height: 100%;
  object-fit: contain;
}

/* 游릭 POSICIONES */
.position-left {
  transform: translateX(-180%) scale(0.8);
  z-index: 1;
  opacity: 0.8;
}

.position-center {
  transform: translateX(0) scale(1.8);
  z-index: 2;
  opacity: 1;
}

.position-right {
  transform: translateX(180%) scale(0.8);
  z-index: 1;
  opacity: 0.8;
}

.position-behind {
  transform: translateX(300%) scale(0);
  z-index: 0;
  opacity: 0;
}

/* 游릭 ETIQUETA DE PRECIO */
.price-label {
  position: absolute;
  bottom: 10px;
  right: 8px;
  background-color: transparent;
  color: white;
  font-size: 0.9rem;
  font-weight: bold;
  text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.8);
  opacity: 0;
  transition: opacity 0.3s ease, transform 0.3s ease;
}
.position-center .price-label {
  opacity: 1;
  transform: scale(1.1);
}

/* 游릭 BOTONES GENERALES */
.button-container {
  display: flex;
  gap: 20px;
  position: absolute;
  bottom: 8%;
  left: 50%;
  transform: translateX(-50%);
  z-index: 5;
  flex-wrap: wrap;
  justify-content: center;
}

.arrow-button {
  width: 50px;
  height: 50px;
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: rgba(0, 0, 0, 0.45);
  color: white;
  border-radius: 50%;
  border: none;
  cursor: pointer;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
  transition: all 0.3s ease;
}
.arrow-button:hover {
  background-color: #2e00fa56;
  transform: scale(1.1);
}
.arrow-button::before {
  content: '';
  width: 15px;
  height: 15px;
  border: solid white;
  border-width: 0 3px 3px 0;
  display: inline-block;
  transform: rotate(45deg);
}
#prevBtn::before { transform: rotate(135deg); }
#nextBtn::before { transform: rotate(-45deg); }

/* 游릭 BOTONES DE ACCI칍N */
.purchase-button,
.subscribe-button {
  padding: 12px 20px;
  font-size: 16px;
  border: none;
  border-radius: 9px;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
}
.purchase-button {
  background-color: #01e901;
  color: #fff;
}
.purchase-button:hover {
  background-color: #24ff24;
  transform: scale(1.05);
}
.subscribe-button {
  background-color: #ff5722;
  color: #fff;
  animation: pulse 1.9s infinite;
}
.subscribe-button:hover {
  background-color: #ff784e;
  transform: scale(1.05);
}
@keyframes pulse {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.1); }
}

/* 游릭 BOT칍N COMPARTIR */
.side-share-button {
  position: fixed;
  top: 20px;
  right: 20px;
  z-index: 1000;
  display: flex;
  align-items: center;
  background-color: transparent;
}
.side-share-button button {
  width: 50px;
  height: 50px;
  background-color: #007bff6e;
  color: white;
  border: none;
  border-radius: 50%;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
  cursor: pointer;
  display: flex;
  justify-content: center;
  align-items: center;
  transition: background-color 0.3s ease;
}
.side-share-button button:hover {
  background-color: #0056b3;
}
.side-share-button .icon { font-size: 20px; font-weight: bold; }
.side-share-button .share-text {
  margin-left: 10px;
  font-size: 16px;
  color: #fff;
  font-family: Arial, sans-serif;
}

/* 游릭 MODAL */
.modal {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background-color: rgba(0, 0, 0, 0.8);
  display: flex; justify-content: center; align-items: center;
  visibility: hidden; opacity: 0;
  transform: scale(0.9);
  transition: opacity 0.3s ease, transform 0.3s ease;
  z-index: 10;
}
.modal.active { visibility: visible; opacity: 1; transform: scale(1); }
.modal iframe {
  width: 90%;
  height: 80%;
  border: none;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
  border-radius: 10px;
}
.modal .close-button {
  position: absolute;
  top: 20px; right: 20px;
  background-color: #06e72c;
  color: white;
  border: none;
  border-radius: 50%;
  width: 40px; height: 40px;
  font-size: 20px;
  cursor: pointer;
}
.modal .close-button:hover {
  background-color: #13e600;
}

/* 游릮 VERSIONES RESPONSIVE */
@media (max-width: 768px) {
  .carousel-container {
    width: 95vw;
    height: 50vh;
  }

  .book {
    width: 35%;
    height: 45%;
  }

  .position-center {
    transform: translateX(0) scale(1.5);
  }

  .position-left { transform: translateX(-150%) scale(0.7); }
  .position-right { transform: translateX(150%) scale(0.7); }

  .button-container {
    flex-direction: column;
    bottom: 5%;
  }

  .purchase-button, .subscribe-button {
    font-size: 14px;
    padding: 10px 16px;
  }

  .side-share-button {
    top: auto;
    bottom: 20px;
    right: 20px;
  }
}

@media (max-width: 480px) {
  .carousel-container {
    height: 45vh;
  }

  .book {
    width: 45%;
    height: 40%;
  }

  .position-center { transform: translateX(0) scale(1.3); }
  .position-left { transform: translateX(-120%) scale(0.6); }
  .position-right { transform: translateX(120%) scale(0.6); }

  .price-label { font-size: 0.7rem; }

  .arrow-button {
    width: 40px;
    height: 40px;
  }

  .purchase-button, .subscribe-button {
    font-size: 13px;
    padding: 8px 12px;
  }

  .side-share-button .share-text { display: none; }
}
</style>
